<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<input type="text" id="search" onkeyup="myFunction()" placeholder="Search">

<ul id="myUL">
    <li class="titlename" data-search="boy names">Boys Names</li>
    <li data-search="boy names, Billy" >Billy</li>
    <li data-search="boy names, Bob">Bob<li>
    <li class="titlename" data-search="girl names">Girls Names</li>
    <li data-search="girls names, Cindy" >Cindy</li>
    <li data-search="girls names, Christina">Christina<li>
</ul>
<script>
function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('search');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue=li[i].getAttribute('data-search')
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
    } else {
        li[i].style.display = "none";
    }
    }
}
</script>
</body>
