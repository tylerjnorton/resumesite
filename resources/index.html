<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input type="text" id="search" onkeyup="myFunction()" placeholder="Search" />

  <ul id="myUL">
    <li>
      <h4 class="titlename">Boys Names</h4>
      <ul>
        <li>Billy</li>
        <li>Bob</li>
      </ul>
    </li>
    <li>
      <h4 class="titlename">Girls Names</h4>
      <ul>
        <li>Cindy</li>
        <li>Christina</li>
      </ul>
    </li>
  </ul>

  <script>
    var input = document.getElementById("search");
    var myUL = document.getElementById("myUL");

    var categories = myUL.children;

    function myFunction() {
      // get filter text
      const filter = input.value.toUpperCase();

      //loop through the categories
      for (let i = 0; i < categories.length; i++) {
        // get the titlename element from this category li
        const title = categories[i].querySelector(".titlename");
        const titleText = (title && title.innerHTML) || "";

        // get the children items
        const items = categories[i].querySelectorAll("li");

        if (titleText.toUpperCase().indexOf(filter) > -1) {
          categories[i].style.display = "";

          // since we matched the category title, show all items
          for (let j = 0; j < items.length; j++) {
            items[j].style.display = "";
          }
        } else {
          // start with no match found
          let foundMatch = false;

          // loop through all children
          for (let j = 0; j < items.length; j++) {
            const item = items[j];
            const itemText = (item && item.innerHTML) || "";

            // if a child matches then we found at least one match
            if (itemText.toUpperCase().indexOf(filter) > -1) {
              foundMatch = true;
              item.style.display = "";
            } else {
              item.style.display = "none";
            }
          }

          // If one of the children matched then we should show this category title
          if (foundMatch) {
            categories[i].style.display = "";
          } else {
            categories[i].style.display = "none";
          }
        }
      }
    }
  </script>
</body>
